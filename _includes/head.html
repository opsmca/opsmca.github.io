<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}
            {{ site.title }} | {{ page.title }}
          {% else %}
            {{ site.title }}
          {% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href='/images/icon-me.ico' rel="icon" type="image/ico"  />
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Cedarville+Cursive' rel='stylesheet' type='text/css'>



	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">


<!-- Latest compiled and minified JavaScript -->

<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script>


  $(document).ready(function(){

      $("#menubutton").on('click',function(){
        if($(".mobmenu-list").hasClass("wp-no-disp")){
          $(".mobmenu-list").removeClass('wp-no-disp fadeOutLeft');
          $(".mobmenu-list").addClass('animated fadeInRight');
        }else{
          $(".mobmenu-list").removeClass('fadeInDown');
          $(".mobmenu-list").addClass('fadeOutLeft');
          window.setTimeout(function(){
            $(".mobmenu-list").addClass('wp-no-disp');
          },300);
        }
      })

      var waypoints = $('.wp').waypoint({
        handler: function(direction) {

            if($(this.element).hasClass('wpL')){
                $(this.element).addClass('animated fadeInLeft');
                $(this.element).removeClass('wp wpL');
            }
        },
        offset:'95%'
      });

      var headerwp = $('.headerwp').waypoint({
        handler: function(direction) {
                var that = this;
                if(direction === 'down'){

                  $(this.element).removeClass('wp-no-disp');
                    $(this.element).addClass('fixed-site-header animated fadeInDown');
                    //$(this.element).hide();
                }
                else{
                  $(this.element).removeClass('fadeInDown');
                  $(this.element).addClass('fadeOutUp');
                  window.setTimeout(function(){

                    $(that.element).addClass('wp-no-disp');
                    $(that.element).removeClass('fixed-site-header animated fadeOutUp');

                    //$(this.element).hide();
                  },300);

                }

                //$(this.element).removeClass('site-header');
                console.log('Trigger point: ' + this.triggerPoint);

        },
        offset:'-100'
      });

  });
  </script>

  <script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-71006820-1', 'auto');

  </script>



</head>
