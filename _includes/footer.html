<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <p class="footer-description">{{ site.description }}</p>

        <ul class="social-media-list">
          {% if site.github_username %}
          <li>

            <a href="{{ site.facebook }}"> <i class="fa fa-facebook-square fa-2x"></i></a>
            <a href="{{ site.linkedin }}"> <i class="fa fa-linkedin-square fa-2x"></i></a>
            <a href="{{ site.github }}"> <i class="fa fa-github-square fa-2x"></i></a>
            <a href="mailto:{{ site.email }}"><i class="fa fa-envelope-square fa-2x"></i></a>
          </li>


          </li>
          {% endif %}


        </ul>

      </div>
      <div class="footer-col footer-col-2">

      </div>
      <div class="footer-col footer-col-3">
        <ul class="social-media-list">
          <li>
        <iframe src="http://ghbtns.com/github-btn.html?user={{ site.github_username }}&repo={{ site.repo_name }}&count=true&type=follow"
  allowtransparency="true" frameborder="0" scrolling="0" width="165" height="20"></iframe>
          </li>
          <li>
            <a href="https://in.linkedin.com/pub/avik-chakraborty/39/867/677">

          <img src="https://static.licdn.com/scds/common/u/img/webpromo/btn_viewmy_160x33.png" width="160" height="33" border="0" alt="View Avik Chakraborty's profile on LinkedIn">

    </a>
          </li>

        </ul>
      </div>



    </div>

  </div>

</footer>
